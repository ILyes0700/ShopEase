    <script>
      // Fonction de validation de l'ID
      function verif4() {
          var id = document.forms["f"]["id"].value;
          var errorAlert = document.getElementById("errorAlert");

          // Condition simple pour vérifier si l'ID est bien un nombre à 6 chiffres
          var idRegex = /^\d{6}$/;

          // Si l'ID n'est pas valide (pas un nombre à 6 chiffres)
          if (!idRegex.test(id)) {
              // Afficher l'alerte d'erreur
              errorAlert.style.display = "block";
              return false; // Empêcher l'envoi du formulaire
          } else {
              // Cacher l'alerte si l'ID est valide
              errorAlert.style.display = "none";
              return true; // Soumettre le formulaire
          }
      }
  </script>
