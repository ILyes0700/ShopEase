    <script>
        // Fonction de validation de l'ID et du téléphone
        function verif5() {
            var tel = document.forms["f"]["tel"].value;
            var pass = document.forms["f"]["pass"].value;
            var errorAlert = document.getElementById("errorAlert");

            // Expression régulière pour valider un numéro de téléphone à 8 chiffres
            var telRegex = /^[0-9]{8}$/;

            // Vérification du téléphone
            if (!telRegex.test(tel)) {
                // Afficher l'alerte d'erreur si le téléphone n'a pas 8 chiffres
                errorAlert.style.display = "block";
                return false; // Empêcher l'envoi du formulaire
            } else {
                // Cacher l'alerte si le téléphone est valide
                errorAlert.style.display = "none";
            }

            // Aucun contrôle sur le mot de passe (aucune action à faire ici)

            return true; // Soumettre le formulaire si le téléphone est valide
        }
    </script>
