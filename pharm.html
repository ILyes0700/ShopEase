    <script>
        function med1() {
        // Récupérer les valeurs du formulaire
        let id = document.getElementById('id').value;
        let prix = document.getElementById('prix').value;
        let qun = document.getElementById('qun').value;
        let disc = document.getElementById('disc').value;

        // Validation de l'ID (6 chiffres)
        if (!/^\d{6}$/.test(id)) {
            showAlert("L'ID doit être composé de 6 chiffres.");
            return false;
        }

        // Validation du prix (doit être un nombre)
        if (isNaN(prix) || prix <= 0) {
            showAlert("Le prix doit être un nombre positif.");
            return false;
        }

        if(isNaN(qun) || qun <= 0){
            showAlert("Le quantite doit être un nombre positif.");
            return false;
        }
        if(disc==""){
            showAlert("Le discription obligatoir.");
            return false;
        }
        // Si toutes les validations passent, retourner true
        return true;
    }

    // Affichage de l'alerte
    function showAlert(message) {
        document.getElementById('alertText').textContent = message;
        document.getElementById('alertContainer').style.display = 'block';
        setTimeout(function() {
            document.getElementById('alertContainer').style.display = 'none';
        }, 5000);
    }
        document.getElementById('add-size-btn').addEventListener('click', function() {
            const sizeContainer = document.getElementById('taille-container');
            const newSize = document.createElement('div');
            newSize.classList.add('size-circle');
            newSize.innerHTML = '<input type="text" class="form-control size-input" name="taille[]" placeholder="Taille" required>';
            sizeContainer.appendChild(newSize);
        });
        function med1() {
            // Validation de l'ID
            const id = document.getElementById('id').value;
            const idRegex = /^[0-9]{6}$/; // ID doit être un nombre à 6 chiffres
            if (!idRegex.test(id) || id < 1) {
                alert("L'ID doit être un nombre à 6 chiffres et supérieur ou égal à 1.");
                return false;
            }
        
            // Validation de la quantité
            const qun = document.getElementById('qun').value;
            if (qun < 1) {
                alert("La quantité doit être un nombre positif et supérieur ou égal à 1.");
                return false;
            }
        
            // Validation de l'image (obligatoire)
            const imagee = document.getElementById('imagee').value;
            if (imagee === "") {
                alert("L'image du produit est obligatoire.");
                return false;
            }
        
            // Validation du nom du produit (obligatoire)
            const nom = document.getElementById('nom').value;
            if (nom === "") {
                alert("Le nom du produit est obligatoire.");
                return false;
            }
        
            // Validation de la description (obligatoire)
            const disc = document.getElementById('disc').value;
            if (disc === "") {
                alert("La description du produit est obligatoire.");
                return false;
            }
        
    
            // Pas de validation nécessaire pour la vidéo si elle est optionnelle
        
            // Si tout est valide, soumettre le formulaire
            return true;
        }
    </script>
