    <script>
        // Fonction de validation du formulaire
    function validateForm() {
    // Masquer l'alerte au début de chaque validation
    const alertBox = document.getElementById('alertBox');
    alertBox.style.display = 'none';
    const email = document.getElementById('email').value;
    const tel = document.getElementById('tel').value;
    const password = document.getElementById('password').value;
    const nom = document.getElementById('nom').value;
    const prenom = document.getElementById('prenom').value;
    const date = document.getElementById('date').value;
    const address = document.getElementById('address').value;
    const address2 = document.getElementById('address2').value;
    const state = document.getElementById('state').selectedIndex;
    const zip = document.getElementById('zip').value;
    const terms = document.getElementById('terms').checked;

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        showAlert('Veuillez entrer un email valide.');
        return false;
    }

    if (tel.length !== 8 || isNaN(tel)) {
        showAlert('Le numéro de téléphone doit être composé de 8 chiffres.');
        return false;
    }

    if (password.length < 6) {
        showAlert('Le mot de passe doit comporter au moins 6 caractères.');
        return false;
    }


    const nameRegex = /^[A-Za-zÀ-ÖØ-öø-ÿ]+$/;
    if (!nameRegex.test(nom)) {
        showAlert('Le nom doit contenir uniquement des lettres.');
        return false;
    }

    if (!nameRegex.test(prenom)) {
        showAlert('Le prénom doit contenir uniquement des lettres.');
        return false;
    }
    const genderSelected = document.querySelector('input[name="check1"]:checked');
    if (!genderSelected) {
        showAlert('Veuillez sélectionner votre genre.');
        return false;
    }
    if (date=="") {
        showAlert('La date de naissance est obligatoire.');
        return false;
    }
    if (address.trim() === '') {
        showAlert('L\'adresse est obligatoire.');
        return false;
    }

    if (address2.trim() === '') {
        showAlert('L\'adresse 2 est obligatoire.');
        return false;
    }

    if (state ==0) {
        showAlert('Veuillez sélectionner un état.');
        return false;
    }

    if (isNaN(zip)) {
        showAlert('Le code postal doit être un nombre valide.');
        return false;
    }


    if (!terms) {
        showAlert('Vous devez accepter les termes et conditions.');
        return false;
    }

    return true;
}
function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.style.display = 'block'; // Afficher l'alerte
        }
