<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logtest.webp" type="image/png">
    <title>ShopEase</title>
    <link rel="stylesheet" href="medfind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Font and Body Styling */
        .kanit-regular {
            font-family: "Kanit", serif;
            font-weight: 400;
            font-style: normal;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #ff8533;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #3d3d3d;
        }

        /* Input Styling */
        input[type="text"], 
        input[type="email"], 
        input[type="tel"] {
            width: 100%;
            padding: 12px 40px 12px 40px; /* Space for icons */
            margin: 10px 0;
            border: 1px solid #c9c9c9;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Icon inside Input fields */
        .input-icon {
            position: absolute;
            top: 62%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
            transition: color 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="tel"]:focus {
            border-color: #fd9c4c;
            box-shadow: 0 0 5px rgb(255, 134, 35);
        }

        input[type="submit"] {
            background-color: #ff8533;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff9c5b;
            transform: scale(1.05);
        }

        /* Back Button Styling */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2e8dc4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            margin-top: 50px;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .back-button i {
            margin-right: 8px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #d3f5d3;
            padding: 15px 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .navbar-brand h3 {
            margin: 0;
            color: #333;
        }

        /* Footer Styling */
        footer {
            background-color: #d3f5d3;
            padding: 30px 20px;
        }

        footer .ic {
            width: 30px;
            height: 30px;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }

        footer .col-md-4 {
            text-align: center;
            margin-bottom: 15px;
        }

        footer .text-center p {
            margin: 0;
            color: #333;
            font-size: 14px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            input[type="submit"] {
                padding: 14px 20px;
                font-size: 14px;
            }

            h2 {
                font-size: 1.5rem;
            }

            footer .col-md-4 {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand h3 {
                font-size: 1.2rem;
            }

            .navbar-toggler {
                margin-left: auto;
            }
        }
    </style>
</head>
<body class="kanit-regular">

    <div class="container">
        <!-- Flèche retour vers ajliv.html -->

        <h2><i class="fa fa-bicycle"></i>
            Ajouter un Livreur   <i class="fa fa-bicycle"></i>

        </h2>

        <form action="ajouter_livreur.php" method="POST">
            <div style="position: relative;">

                <input type="text" id="id" name="id" class="kanit-regular">
            </div>

            <div style="position: relative;">
                <label for="tel">Numéro de téléphone</label>
                <i class="fa fa-phone input-icon"></i>
                <input type="tel" id="tel" class="kanit-regular" name="tel" required placeholder="Exemple : 12345678">
            </div>

            <div style="position: relative;">
                <label for="email">Adresse Email</label>
                <i class="fa fa-envelope input-icon"></i>
                <input type="email" id="email" class="kanit-regular" name="email" required placeholder="Exemple : livreur@gmail.com">
            </div>

            <div style="position: relative;">
                <label for="nom">Nom</label>
                <i class="fa fa-user input-icon"></i>
                <input type="text" id="nom" class="kanit-regular" name="nom" required placeholder="Exemple : Dupont">
            </div>

            <div style="position: relative;">
                <label for="prenom">Prénom</label>
                <i class="fa fa-user input-icon"></i>
                <input type="text" id="prenom" class="kanit-regular" name="prenom" required placeholder="Exemple : Jean">
            </div>

            <input type="submit" class="kanit-regular mt-5" value="Ajouter le Livreur">
        </form>
    </div>

</body>
</html>
